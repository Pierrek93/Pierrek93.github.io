<!DOCTYPE html>
<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
  </head>

  <style>
    header {
      position: static;

      text-align: center;
      color: white;
      font-family: 'Mukta', sans-serif;
    }

    body {
      background-color: #336633;
      background-image: url(https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2015/10/responsive-design-1200x601.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: left;
    }

    form {
      position: relative;

      background-image: url(https://www.backgroundsy.com/file/large/blue-background-design.jpg);
      border-radius: 2%;
      padding: 30px;
      opacity: 90%;
      margin-top: 10px;
      margin-left: 25%;
      margin-right: 25%;
    }

    label > p {
      font-size: 20px;
      color: white;
      font-family: 'Mukta', sans-serif;
    }


    #radiodiv {
      color: white;
      font-family: 'Mukta', sans-serif;
    }

    #checkboxdiv {
      color: white;
      font-family: 'Mukta', sans-serif;
    }

    #submit {
      font-family: 'Mukta', sans-serif;
      margin-top: 20px;
      padding: 10px;
      font-size: 15px;
      display: block;
      width: 100%;
      background-color: #009966;
      color: white;
      border-radius: 5px;
      border-radius:
    }

    #suggestions {
      display: block;
      width: 99%;
    }

    #name {
      display: block;
      width: 97%;
      padding: 5px;
      border-radius: 5px;

    }

    #email {
      display: block;
      width: 97%;
      padding: 5px;
      border-radius: 5px;
    }

    #number {
      display: block;
      width: 97%;
      padding: 5px;
      border-radius: 5px;
    }

    #dropdown {
      display: block;
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      font-family: 'Mukta', sans-serif;
      font-weight: bold;
    }

  </style>

  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>

    <main>
      <form id="survey-form">

        <div class="textbox">
          <label for="name" id="name-label">
            <p>Name</p>
            <input type="text" id="name" placeholder="Enter your name" required>
          </label>
        </div>

        <div class="textbox">
          <label for="email" id="email-label">
            <p>Email</p>
            <input type="email" id="email" placeholder="Enter your Email" required>
          </label>
        </div>

        <div class="textbox">
          <label for="number" id="number-label">
            <p>Age</p>
            <input type="number" min="1" max="99" id="number" placeholder="Age" required>
          </label>
        </div>

        <div class="dropdown">

          <label for="dropdown">
            <p>Which option best describes your current role?</p>
            <select id="dropdown">
              <option value="#" disabled selected>Select current role</option>
              <option value="#">Student</option>
              <option value="#">Full Time Job</option>
              <option value="#">Full Time Learner</option>
              <option value="#">Prefer not to say</option>
              <option value="#">Other</option>
            </select>
          </label>
        </div>

        <div id="radiodiv">


          <label for="101radio">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" id="101radio" value="Definitely" name="recommend" checked>Definitely
          </label><br>

          <label for="102radio">
            <input type="radio" id="102radio" value="Maybe" name="recommend">Maybe
          </label><br>

          <label for="103radio">
            <input type="radio" id="103radio" value="Not sure" name="recommend">Not sure
          </label><br>
        </div>

        <div class="featurediv">
          <label for="dropdown">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="dropdown">
              <option value="#" disabled selected>Select an option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
            </select>
          </label>
        </div>

        <div id="checkboxdiv">
          <label for="101checkbox">
            <p>What would you like to see improved?</p>
            <input type="checkbox" id="101checkbox" value="Front-end Projects"> Front-end Projects
          </label><br>

          <label for="102checkbox">
            <input type="checkbox" id="102checkbox" value="Back-end Projects"> Back-end Projects
          </label><br>

          <label for="103checkbox">
            <input type="checkbox" id="103checkbox" value="Data Visualization"> Data Visualization
          </label><br>

          <label for="104checkbox">
            <input type="checkbox" id="104checkbox" value="Challenges"> Challenges
          </label><br>

          <label for="105checkbox">
            <input type="checkbox" id="105checkbox" value="Open Source Community"> Open Source Community
          </label><br>

          <label for="106checkbox">
            <input type="checkbox" id="106checkbox" value="Gitter help rooms"> Gitter help rooms
          </label><br>

          <label for="107checkbox">
            <input type="checkbox" id="107checkbox" value="Videos"> Videos
          </label><br>

          <label for="108checkbox">
            <input type="checkbox" id="108checkbox" value="City Meetups"> City Meetups
          </label><br>

          <label for="109checkbox">
            <input type="checkbox" id="109checkbox" value="Wiki"> Wiki
          </label><br>

          <label for="110checkbox">
            <input type="checkbox" id="110checkbox" value="Forum"> Forum
          </label><br>

          <label for="111checkbox">
            <input type="checkbox" id="111checkbox" value="Additional Courses"> Additional Courses
          </label><br>

        </div>

        <div>

          <label for="suggestions">
            <p>Any comments or suggestions?</p>
            <textarea id="suggestions" rows="8" cols="80" placeholder="Enter your comment here..."></textarea>
          </label>
        </div>

        <div>
          <label for="submit">
            <input type="submit" id="submit">
          </label>
        </div>


      </form>
    </main>

    <footer>
    </footer>
  </body>

</html>
